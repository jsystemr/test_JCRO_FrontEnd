<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Front End Utilizando Axios y Bootstrap</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
//const axios = require('axios');

//Make a request for a user with a given ID
axios.get('http://localhost:8081/tablamemoria')
.then(function (response) {
 // handle success
 console.log(response);
})
.catch(function (error) {
 // handle error
 console.log(error);
})
.then(function () {
 // always executed
});

//Optionally the request above could also be done as
axios.get('http://localhost:8081/tablamemoria/1', {
 params: {
   ID: 1
 }
})
.then(function (response) {
 console.log(response);
})
.catch(function (error) {
 console.log(error);
})
.then(function () {
 // always executed
});  
</script>
</head>
<body>

</body>
</html>
