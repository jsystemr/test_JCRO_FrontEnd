
<html>
<head>
<meta charset="ISO-8859-1">
<title>Front End Utilizando Jquery y Bootstrap</title>
<link rel="shortcut icon" href="#">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script>
const ulrServer="http://localhost:8080/";
$(function() {

$.ajax({
        url: ulrServer+"tablamemoria",
        type: 'GET',
        // This is the important par
        //dataType: 'json',
    }).done(function(data) {
      console.log("Salio de Ajax!");
     for(let v of data.values()){
        //console.log(v);
        addfilaTabla(v);
        }
    });
  //enviarDatos();
 
  function enviarDatos(){
    $.ajax({
        url: ulrServer+'tablamemoria/new',            
        method: 'POST',
        crossDomain: true,
        dataType: 'jsonp',
        data: {id:0,nombre:'Jhon Doe',monoto_deducir:6777.88,fecha_cambio:'2021-09-23'},
        success: function (response) {
            console.log(response);
        },
        error: function (error) {
            console.log(error);
        }
        });
  }

  function addfilaTabla(ob){
          let id=ob.id;
          let nombre=ob.nombre;
          let monto=ob.monoto_deducir;
          let fecha=ob.fecha_cambio;
					$('#detalle').append("<tr><td>"+id+"</td>"
							+"<td>"+nombre+"</td>"
							+"<td>"+monto+"</td>"
							+"<td>"+fecha+"</td>"
							+"<td></td></tr>");
				}

});

</script>
</head>
<body>
  <div class="table-responsive">
    <table class="table table-strip table-hover">
    <thead>
    <th>ID</th><th>Nombre</th><th>Monto Deducir</th><th>Fecha Cambio</th><th>Seleccionado</th>
    </thead>
    <tbody id="detalle">
    <tr><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
    </table>
</div>
</body>
</html>
